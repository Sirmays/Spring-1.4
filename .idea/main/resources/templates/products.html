<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}"></td>
            <td>
                <a th:href="@{'/show/' + ${p.id}}" type="button" class="btn btn-primary">Подробнее</a>
            </td>
            <td>
                <a id="id" type="button" class="btn btn-primary" th:href="@{'/costUp/' + ${p.id}}">+</a>
            </td>
            <td>
                <a id="id" type="button" class="btn btn-primary" th:href="@{'/costDown/' + ${p.id}}">-</a>
            </td>
        </tr>
        products.html
        </tbody>
    </table>
    <span th:text="${'Всего продуктов: ' + products.size}"></span>
    <p></p>
    <a th:href="@{'/create'}" type="button" class="btn btn-primary">Добавить продукт</a>
    <a th:href="@{'/'}" type="button" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
